<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Canvas PIP Clock + Rates</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Courier New', monospace;
    text-align: center;
  }

  #pipButton {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 6vw;
    background: #444;
    color: white;
    border-radius: 12px;
    border: 2px solid #888;
  }

  /* 画面に表示する canvas（PiP と同じ比率に変更） */
  #viewCanvas {
    width: 100vw;
    max-width: 640px;
    aspect-ratio: 640 / 200;
    background: #000;
    margin-top: 10px;
  }

  /* PiP 用 video（可視扱いのため 1% だけ見える） */
  #pipVideo {
    width: 80px;
    height: 25px;
    position: fixed;
    bottom: 10px;
    right: 10px;
    opacity: 0.01;
  }
</style>
</head>
<body>

<h2>Canvas PIP Clock + Rates</h2>

<!-- PiP と同じ解像度に変更 -->
<canvas id="viewCanvas" width="640" height="200"></canvas>

<div>
  <button id="pipButton">PiP開始</button>
</div>

<video id="pipVideo" playsinline muted></video>

<script>
// ====== 設定 ======
const canvas = document.getElementById('viewCanvas');
const ctx = canvas.getContext('2d');

let lastUSD = null;
let lastNK  = null;
let usd = null;
let nk  = null;

  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');

  // 背景
  ctx.fillStyle = 'black';
